<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte – Mini ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-container">
    <div class="login-card">
        <h3 class="text-center mb-3">Créer un compte</h3>

        <form onsubmit="return handleRegister()">
            <div class="mb-3">
                <label>Nom</label>
                <input type="text" id="regName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>Mot de passe</label>
                <input type="password" id="regPassword" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Créer le compte</button>
        </form>

        <div class="text-center mt-3">
            <small><a href="login.html">← Retour connexion</a></small>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
