<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Factures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Gestion des factures</h2>

<!-- Formulaire  -->
<form id="factureForm" class="mb-3">
    <input type="text" id="client" placeholder="Nom du client" required>
    <input type="number" id="amount" placeholder="Montant" required>
    <select id="status">
        <option value="payée">Payée</option>
        <option value="impayée">Impayée</option>
    </select>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

<!-- Table des factures -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Client</th>
            <th>Montant</th>
            <th>Statut</th>
        </tr>
    </thead>
    <tbody id="factureTableBody"></tbody>
</table>

<script src="facture.js"></script>
</body>
</html>
